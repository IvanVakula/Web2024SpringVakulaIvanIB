{% extends "base.html" %}

{% block title %}Редактировать книгу{% endblock %}

{% block content %}
    <h1>Редактировать книгу</h1>
    <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
        <div>
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required>{{ book.description }}</textarea>
        </div>
        <div>
            <label for="year">Год:</label>
            <input type="number" id="year" name="year" value="{{ book.year }}" required>
        </div>
        <div>
            <label for="publisher">Издатель:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>
        </div>
        <div>
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div>
            <label for="pages">Кол-во страниц:</label>
            <input type="number" id="pages" name="pages" value="{{ book.pages }}" required>
        </div>
        <div>
            <label for="cover_id">Обложка ID:</label>
            <input type="number" id="cover_id" name="cover_id" value="{{ book.cover_id }}" required>
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
